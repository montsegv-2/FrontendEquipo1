<div class="min-h-screen bg-gray-100 p-4">
  <a
    href="/dashboard/employee"
    class="text-blue-600 hover:text-blue-800 mb-4 inline-block"
  >
    &larr; Regresar
  </a>

  <div *ngIf="datos" class="mt-4 bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="p-6 cursor-pointer" (click)="toggleBody()">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">
            Número de empleado: {{ num_empleado.num_empleado }}
          </h1>
          <p class="text-md text-gray-600">
            {{ datos.nombre }}
          </p>
        </div>
        <div class="text-right">
          <p class="text-gray-600">
            Puntaje: <span class="font-semibold">{{ datos.puntaje }}</span>
          </p>
          <p class="text-xl font-bold text-green-600">
            Cantidad de dinero: ${{ datos.dinero }}
          </p>
        </div>
      </div>
    </div>

    <div [class.hidden]="!showBody" class="p-6 border-t border-gray-200">
      <div>
        <h2 class="text-xl font-semibold text-gray-800 mb-4">
          Lista de Trabajos Realizados
        </h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead class="bg-gray-100">
              <tr>
                <th class="py-2 px-4 text-left">ID</th>
                <th class="py-2 px-4 text-left">Descripción del trabajo</th>
                <th class="py-2 px-4 text-left">Puntos</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let trabajo of datos.trabajos"
                class="border-b border-gray-200 hover:bg-gray-50"
              >
                <td class="py-2 px-4">{{ trabajo.id }}</td>
                <td class="py-2 px-4">{{ trabajo.descripcion }}</td>
                <td class="py-2 px-4">{{ trabajo.puntos }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
