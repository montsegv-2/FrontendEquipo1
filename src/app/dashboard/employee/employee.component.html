<div
  class="min-h-screen flex flex-col justify-center items-center bg-gray-50 p-4"
>
  <main class="w-full max-w-md">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
      <div class="p-6 space-y-6">
        <h2 class="text-2xl font-bold text-center text-gray-800">
          Búsqueda de Empleado
        </h2>
        <p class="text-center text-gray-600">
          Ingresa el número de empleado que deseas consultar
        </p>
        <form (ngSubmit)="onSubmit()" class="space-y-4">
          <div class="relative">
            <input
              type="number"
              id="num_empleado"
              [(ngModel)]="num_empleado"
              name="num_empleado"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Consultar reporte de empleado
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
